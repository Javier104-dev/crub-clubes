<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Club de futbol</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="../css/reset/reset.css">
  <link rel="stylesheet" href="../css/tabla/tabla.css">
</head>
<body class="container">
  <header>
    <h1 class="titulo ">Clubes</h1>
  </header>
  <main>
    <section class="registrar oculto">
      <span class="registrar__conteo">10 equipos registrados</span>
      <button class="registar__boton boton__estilos">Agregar</button>
    </section>
    <section class="">
      <table class="equipos__tabla" id="equipos__tabla">
        <tr class="equipos__tabla__encabezados">
          <th class="equipos__tabla__encabezado">Equipo</th>
          <th class="equipos__tabla__encabezado">Pais</th>
          <th class="equipos__tabla__encabezado">Opciones</th>
        </tr>
        <tr class="equipos__tabla__registros">
          <td class="equipos__tabla__registro">Argentina</td>
          <td class="equipos__tabla__registro">Brasil</td>
          <td class="equipos__tabla__registro">
            <button class="boton__estilos">Ver</button>
            <button class="boton__estilos">Editar</button>
            <button class="boton__estilos">Eliminar</button>
          </td>
        </tr>
      </table>
    </section>
    <section class="section__equipo">
      <div class="equipo__escudo">
        <img class="equipo__escudo__imagen" src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="">
        <span class="equipo__escudo__nombre">Arsenal</span>
      </div>
      <div class="equipo__tabla__y__botones">
        <table class="equipo__tabla">
          <tr class="equipo__tabla__encabezados">
            <th class="equipo__tabla__encabezado">Informacion</th>
            <th class="equipo__tabla__encabezado">Valor</th>
          </tr>
          <tr class="equipo__tabla__registros">
            <td class="equipo__tabla__registro">Nombre</td>
            <td class="equipo__tabla__registro">Arsenal</td>
          </tr>
          <tr class="equipo__tabla__registros">
            <td class="equipo__tabla__registro">Direccion</td>
            <td class="equipo__tabla__registro">Fadsa 453</td>
          </tr>
          <tr class="equipo__tabla__registros">
            <td class="equipo__tabla__registro">Pagina Web</td>
            <td class="equipo__tabla__registro">wfsdfds.wwgfdg.com</td>
          </tr>
        </table>
        <div class="equipo__tabla__botones">
          <button class="boton__estilos">Editar</button>
          <button class="boton__estilos">Borrar</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
